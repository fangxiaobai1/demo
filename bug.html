<body>
  <p>bug已经解决完毕</p>
  <script>
    add(2, 5); // 7
    add(2)(5); // 7
    function addto() {
      var length = arguments.length;
      var sum = 0;
      for (var i = 0; i < length; i++) {
        sum += arguments[i]
      }
      return sum;
    }

    function add() {
      var value = addto.apply(add, arguments);
      var helper = function (next) {
        typeof next == "number" ? value += next : value;
        return helper
      }
      helper.valueOf = function () {
        return value;
      }
      return helper;
    }
  </script>
